---
- hosts: nodes
  become: true
  become_method: sudo
  vars: 
    AWS_ACCESS_KEY_ID:
    POSTGRES_HOST:
    POSTGRES_NAME: 
    POSTGRES_PASSWORD: 
    AWS_SECRET_ACCESS_KEY:

  tasks:
    - name: Install git
      yum:
        name: git
        state: present
        update_cache: yes

    - name: install docker
      yum:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
       # - ca-certificates
        - docker   

    - name: start and enable docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add docker user to a super user
      command: usermod -aG docker $USER

    - name: restart docker
      service: 
        name: docker 
        state: restarted
 

    # - name: Install Docker Module for Python
    #   pip:
    #     name: docker 

    - name: Update all packages
      yum:
        name: '*'
        state: latest
        update_only: yes

    - name: Ensure a list of yum packages are installed
      yum:
        name: "{{ packages }}"
        state: latest
        update_cache: yes
        vars:
          packages:
         - python3.8
         - ansible

    - name: clean yum metadata cache
      command: yum clean metadata
      args:
        warn: false

    - name: Upgrade pip3
      shell: "python3.8 -m pip install pip --upgrade"

    - name: Ensure Python pip packages are installed
      pip:
        name: "{{ packages }}"
        executable: /usr/local/bin/pip3.8
      vars:
        packages:
        - boto
        - boto3
        - docker-compose

    - name: docker pull
      ansible.builtin.command: docker pull kitskat/hr-app:v3

    - name: list content of working directory
      ansible.builtin.command: pwd && ls

